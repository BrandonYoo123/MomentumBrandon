<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="https://www.momentumww.com/wp-content/uploads/2020/08/cropped-Momentum-M-Branding-centered.png">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/style.css"/>
    <title>Momentum</title>
  </head>
  <body>
    <div class="hidden" id="to-do__finish">
      <h1 class="hidden"></h1>
    </div>
    <form id="search">
      <img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-webinar-optimizing-for-success-google-business-webinar-13.png"/>
      <input value="        " id="search-info" type="text" placeholder="Search here!"/>
    </form>
    <div id="main-holder">
      <div id="clock-holder">
        <h2 id="clock">00:00:00</h2>
      </div>
      <form class="hidden login-form__class" id="login-form">
        <input id="login-form__text" required maxlength="15" type="text" placeholder="What is your name?"/>
        <input id="login-form__submit" type="submit" value="Log In"/>
      </form>
      <div id="greeting-holder">
          <h1 class="hidden" id="greeting"></h1>
      </div>
      <form id="todo-form">
        <input type="text" placeholder="Write a To Do" required/>
      </form>
      <ul id="todo-list"></ul>
      <div id="quote">
        <span></span>
        <span></span>
      </div>
      <div id="app-holder">
        <a href="https://nomadcoders.co/"><img class="app-img" src="https://i.ytimg.com/an/UpJs89fSBXNolQGOYKn0YQ/featured_channel.jpg?v=5f7e9e52"/></a>
        <a href="https://www.youtube.com/"><img class="app-img" src="https://img.freepik.com/free-icon/youtube_318-183441.jpg?w=360"/></a>
        <a href="https://www.roblox.com/"><img class="app-img" src="https://static.wikia.nocookie.net/logopedia/images/b/bb/Roblox_Player_2019.svg/revision/latest/scale-to-width-down/250?cb=20210627111844"/></a>
        <a href="https://discord.com/"><img class="app-img" src="https://www.freepnglogos.com/uploads/discord-logo-png/concours-discord-cartes-voeux-fortnite-france-6.png"/></a>
        <a href="https://www.python.org/"><img class="app-img" src="https://i.pinimg.com/originals/95/91/ed/9591ed82caa8d20c30db96cb7298d3a9.png"/></a>
        <a href="https://www.siskorea.org/"><img class="app-img" src="https://educationdestinationasia.com/storage/files/00bXGoU3ql2fsy3doNX6mVVs6zxFkJ.png"/></a>
      </div>
      <div id="weather">
        <span></span>
        <span></span>
      </div>
    </div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/search.js"></script>
  </body>
</html>
